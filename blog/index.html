<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover the best AI tools, writing software, and affiliate-friendly reviews on PromptStitch. Monetize smarter.">
  <meta name="keywords" content="AI writing tools, affiliate marketing, GPT alternatives, best AI tools 2025">
  <title>PromptStitch Blog - Top AI Tools & Affiliate Reviews</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .hero {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .blog-index {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .post-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .post-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .post-card h2 {
      font-size: 1.25rem;
      margin: 1rem 1rem 0.5rem;
      color: #111;
    }
    .post-card p {
      font-size: 0.95rem;
      margin: 0 1rem 1rem;
      color: #555;
    }
    .post-card .tag {
      display: inline-block;
      margin: 0 1rem 1rem;
      padding: 0.3rem 0.6rem;
      background-color: #e5f0ff;
      color: #3366ff;
      font-size: 0.75rem;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.75rem;
      }
      .hero p {
        font-size: 0.95rem;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector(".blog-index");
      try {
        const res = await fetch("/blog/posts.json");
        const posts = await res.json();
        posts.forEach(post => {
          const article = document.createElement("article");
          article.className = "post-card";
          article.innerHTML = `
            <a href="/blog/${post.slug}.html">
              <img src="${post.image}" alt="${post.title}">
              <h2>${post.title}</h2>
              <p>${post.description}</p>
              <span class="tag">${post.tag}</span>
            </a>
          `;
          container.appendChild(article);
        });
      } catch (err) {
        container.innerHTML = "<p>Failed to load blog posts.</p>";
        console.error("Blog post loading error:", err);
      }
    });
  </script>
</head>
<body>
  <div class="hero">

    <p>Your no-BS guide to profiting with AI tools & tech.</p>
  </div>

  <main class="blog-index">
    <!-- Posts will be injected here dynamically -->
  </main>

  <footer>
    <p>Â© 2025 PromptStitch. Built with caffeine and affiliate links.</p>
  </footer>
</body>
</html>
