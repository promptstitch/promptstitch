     ========================== -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uncover the best AI tools, content software, and automation platforms to grow your digital income. Reviews, tips, and real-world use cases.">
  <meta name="keywords" content="AI tools, affiliate marketing, content creation, GPT alternatives, automate income, best AI 2025">
  <title>PromptStitch Blog - AI Tools, Tips & Affiliate Income</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector(".blog-index");
      try {
        const res = await fetch("/blog/posts.json");
        const posts = await res.json();
        document.getElementById("loading")?.remove();
        posts.forEach(post => {
          const article = document.createElement("article");
          article.className = "post-card gradient-card";
          article.innerHTML = `
            <a href="/blog/${post.slug}.html">
              <img src="${post.image}" alt="${post.title}" onerror="this.src='/blog/images/fallback.jpg'">
              <div class="post-content">
                <h2>${post.title}</h2>
                <p>${post.description}</p>
                <span class="tag">${post.tag}</span>
              </div>
            </a>
          `;
          container.appendChild(article);
        });
      } catch (err) {
        container.innerHTML = "<p class='error-message'>‚ö†Ô∏è Failed to load blog posts. Try refreshing.</p>";
        console.error("Blog post loading error:", err);
      }
    });
  </script>
</head>
<body>
  <section class="hero">
    <div class="hero-container">
      <h1>üßµ PromptStitch Blog</h1>
      <p>Level up your income stack with honest AI reviews, growth hacks, and tool breakdowns.</p>
      <img src="/blog/images/hero-writing-tools-2025.png" alt="AI Writing Tools in 2025" class="hero-img">
    </div>
    <div class="hero-divider"></div>
  </section>

  <main class="blog-index">
    <p id="loading" class="loading-msg">‚è≥ Loading posts...</p>
    <!-- Posts will be injected here dynamically -->
  </main>

  <footer>
    <p>¬© 2025 PromptStitch. Built with caffeine and affiliate links.</p>
  </footer>
</body>
</html>
